<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mobile Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div  class="form-group col md-4">
        <label class="col-form-label" for="myCustomer">Customer</label>
        <select class="form-control" id="myCustomer" name="myCustomer">
            <option th:each="customer, i:${Customer}" th:text="${customer.}"></option>
        </select>
    </div>
</div>
</body>

</body>
</html>

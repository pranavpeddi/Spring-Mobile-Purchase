<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Single User</title>

    <link rel="stylesheet"  href="../../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}" />

    <link rel="stylesheet"  href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{bootstrap/css/bootstrap.min.css}" type="text/css" />

    <script  href="../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h3>Details of the user</h3>
<table class="table table-bordered table-stripped">
    <thead class="thead-dark">
    <tr>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Mobile Name</th>
        <th>Mobile price</th>


    </tr>
    </thead>
    <tbody>

    <tr>


        <td th:text="${name}"/>
        <td th:text="${email}"/>
        <td th:text="${mobileName}"/>
    <td th:text="${price}"/>



    </tbody>
</table>
</div>
</body>
</html>

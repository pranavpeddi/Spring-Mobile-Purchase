<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mobile List</title>
    <link rel="stylesheet"  href="../../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}" />

    <link rel="stylesheet"  href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{bootstrap/css/bootstrap.min.css}" type="text/css" />

    <script  href="../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">


<h3>Customers list</h3>
<hr>
<a th:href="@{/customerRel/addMobile}" class="btn btn-primary btn-sm mb-3">Add Mobile</a>

<table class="table table-bordered table-stripped">
    <thead class="thead-dark">
    <tr>
        <th>Mobile id</th>
        <th>Mobile Name</th>
        <th>Mobile Ram</th>
        <th>Mobile Processor</th>
        <th>Mobile price</th>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="mob :${mobiles}">

        <td th:text="${mob.mobileId}"/>
        <td th:text="${mob.mobileName}"/>
        <td th:text="${mob.ramSize}"/>
        <td th:text="${mob.processor}"/>
        <td th:text="${mob.price}"/>
        <td th:text="${mob.myCustomer.customerName}"/>
        <td th:text="${mob.myCustomer.customerEmail}"/>
        <td>


            <a th:href="@{/customerRel/deleteMobile(id=${mob.mobileId})}"
               class="btn btn-danger">Delete</a>
        </td>
    </tbody>
</table>
</div>
</body>
</html>
